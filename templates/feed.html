<html>
    <head>
        <link rel="stylesheet" href="/static/menu.css">
    </head>
    <body>
        <br>
        <h1>Main Page</h1>
        {% for profile in profiles %}
        <a href="/profileview/{{profile.email}}" id="profile-links">{{profile.title}}</a> - Posted by {{profile.email}} at {{profile.last_update}}
        <br>
       <iframe width="420" height="315"
            src="{{profile.url}}">
        </iframe> 
        <br>
        {% endfor %}


    </body>
</body>
