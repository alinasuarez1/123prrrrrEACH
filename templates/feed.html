<html>
    <head>
        <link rel="stylesheet" href="/static/menu.css">
    </head>
    <body>
        <br>
        <h1>Main Page</h1>
        {% for video in videos %}
            <a href="/profileview/{{video.email}}" id="profile-links">{{video.title}}</a> - Posted by {{video.email}} at {{video.last_update}}
            <br>
            <iframe width="420" height="315"
                src="{{video.url}}">
            </iframe> 
            <br>
            {% endfor %}
    </body>
</body>
